<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>QR-Code-Helper</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-tabs [(selectedIndex)]="currentTab">
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Erstellen" tabIcon="add-circle"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Liste" tabIcon="list"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Drucken" tabIcon="print"></ion-tab>
</ion-tabs>
