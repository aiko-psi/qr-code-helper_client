<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>QR-Code-Helper</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="login()">
        <ion-icon name="log-in"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div text-center="">
    <p><ion-img width="150" height="150" src="../assets/imgs/logo.png"></ion-img></p>
  </div>
  <div class="login-box">
    <form (ngSubmit)="signup()" #registerform="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label floating>Name</ion-label>
              <ion-input type="text" name="name"[(ngModel)]="userRequest.name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Nutzername</ion-label>
              <ion-input type="text" name="username"[(ngModel)]="userRequest.username" required (change)="checkUsername()"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" name="email"[(ngModel)]="userRequest.email" required (change)="checkMail()"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Passwort</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Aktivierungscode</ion-label>
              <ion-input type="password" name="voucher" [(ngModel)]="voucher" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button full type="submit" [disabled]="!registerform.form.valid">Registrieren</button>
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
