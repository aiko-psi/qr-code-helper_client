<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>QR-Code Helper</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>QR-Codes erstellen</h2>

  <div class="qrSpace" *ngIf="addressList.length > 0">
    <qrcode class="qrCode" [qrdata]="firstElement" size="265" [level]="'M'"></qrcode>
  </div>

  <div *ngIf="addressList.length > 1" text-center="">...und {{count-1}} andere QR-Codes erzeugt.</div>

  <div class="invisible" *ngFor="let qrCode of addressList.slice(1)">
    <qrcode [qrdata]="qrCode" [size]="265" [level]="'M'"></qrcode>
  </div>


  <ion-item>
    <ion-label color="primary" stacked>Anzahl</ion-label>
    <ion-input [(ngModel)]="count" type="number" placeholder="1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Per Mail senden</ion-label>
    <ion-toggle [(ngModel)]="mailing"></ion-toggle>
  </ion-item>

  <ion-item *ngIf="this.mailing">
    <ion-label color="primary" stacked>Mailadresse</ion-label>
    <ion-input type="text" placeholder="@"></ion-input>
  </ion-item>

  <ion-buttons end margin-top="70px">
    <button ion-button text-end (click)="this.createQRCode()">{{this.mailing ? "Senden" : "Speichern"}}</button>
  </ion-buttons>




</ion-content>
