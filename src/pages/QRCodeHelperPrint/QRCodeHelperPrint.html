<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>QR-Code Helper</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>QR-Codes erstellen</h2>

  <div text-center="">
    <p><ion-img width="150" height="150" src="../assets/imgs/qr.png"></ion-img></p>
  </div>

  <ion-item>
    <ion-label color="primary" stacked>Anzahl</ion-label>
    <ion-input type="number" placeholder="1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Per Mail senden</ion-label>
    <ion-toggle [(ngModel)]="mailing"></ion-toggle>
  </ion-item>

  <ion-item *ngIf="this.mailing">
    <ion-label color="primary" stacked>Mailadresse</ion-label>
    <ion-input type="text" placeholder="@"></ion-input>
  </ion-item>

  <ion-buttons end margin-top="70px">
    <button ion-button text-end (click)="this.presentToast()">{{this.mailing ? "Senden" : "Speichern"}}</button>
  </ion-buttons>




</ion-content>
