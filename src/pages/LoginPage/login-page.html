<ion-content>

  <div class="login-box">
    <form (ngSubmit)="login()" #registerform="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label floating>Nutzername oder E-Mail</ion-label>
              <ion-input type="text" name="username"[(ngModel)]="usernameOrEmail" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Passwort</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button full type="submit" [disabled]="!registerform.form.valid">Login</button>
        </ion-col>
      </ion-row>
    </form>
    <button ion-button full solid="false" (click)="register()">Registrieren</button>
  </div>

</ion-content>
