<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Verknüpfungen</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="update()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <button ion-button full outline (click)="this.editViewOptions()">Anzeige anpassen</button>

  <div *ngIf="this.qrRedirectArray.length >= 1">
    <ion-card *ngFor="let redirect of this.qrRedirectArray"
              (click)="showRedirect(redirect)">
      <ion-card-header><b>Titel: {{redirect.title}}</b></ion-card-header>
      <ion-card-content>
        <ion-item>
          <p *ngIf="redirect.location">Ort: {{redirect.location}}</p>
          <p>Link: {{redirect.address}}</p>
          <ion-badge item-end>0</ion-badge>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="this.qrRedirectArray.length == 0">
    <ion-card>
      <ion-card-content>
        Keine Verknüpfungen verfügbar
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab right bottom>
    <button ion-fab (click)="this.showAddPrompt()">
      <ion-icon name="add" ></ion-icon>
    </button>
  </ion-fab>

</ion-content>
